{% extends "index.html" %}

{% block title %} Contact {% endblock %} 

{% block content %}
<main>
  <div class="container mx-auto">
    <div class="flex justify-center">
      <h1 class="font-poppins font-semibold text-[72px] text-center p-0 m-0">Contact us</h1>
    </div>
    <div class="w-full max-w-[650px] mx-auto my-5">
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          {{ form.name }}
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          {{ form.email }}
          {{ form.phone_number }}
          {% if form.phone_number.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.phone_number.errors.0 }}</p>
          {% endif %}
        </div>
        <div>
          {{ form.message }}
        </div>
        <button type="submit" class="mt-4 px-6 py-2 rounded-full bg-[#81DEB4] text-black font-semibold hover:bg-green-600 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
